<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:hx="https://github.com/wimdeblauwe/htmx-spring-boot-thymeleaf">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body style="background-color: white" hx-ext="response-targets">

    <div style="display: flex; justify-content: space-evenly;">

        <div>

            <form id="qrForm" hx-post="/generate-qr" hx-target="#qrImage" hx-swap="innerHTML">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Generate QR Code</button>
            </form>

            <div id="qrImage"></div>


        </div>

        <div style="height: 100vh; width: 2px; background-color: aqua;"></div>

        <div>


            <form id="uploadForm" hx-post="/upload-qr" enctype="multipart/form-data" hx-target="#decryptedData" hx-swap="innerHTML">
                <label for="qrCode">Upload QR Code:</label>
                <input type="file" id="qrCode" name="qrCode" accept="image/png" required>

                <button type="submit">Upload and Decrypt</button>
            </form>

            <div id="decryptedData"></div>

        </div>


    </div>


    <script src="https://unpkg.com/htmx.org@1.9.3/dist/htmx.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.3/dist/ext/response-targets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
</body>

</html>
